<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="./style.css">
    <body class="bg-light">
        
        <main class="container">

            <section class="container py-4 py-md-3">
                <div class="row bg-light">
                    <div class="col-12">
                        <nav class="navbar sticky-top navbar-expand-lg navbar-light">
                            <a class="navbar-brand" href="#">
                                <img src="./assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                                Desire Health Care
                            </a>
                            <button class="navbar-toggler border-0 p-0" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav mx-0 mx-md-5 justify-content-end text-center">
                                <li class="nav-item active mx-4">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item mx-4">
                                <a class="nav-link" href="#">About Us</a>
                                </li>
                                <li class="nav-item mx-4">
                                <a class="nav-link" href="#">Contact Us</a>
                                </li>
                            </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </section>
            
<div class="container">
    <div class="row"><br>
        <span class="image-position"><a href="https://www.facebook.com/meuix/?ref=settings" target="_blank">
           <img src="./assets/logo.pn"></a>
        </span>
    </div>
    <div class="row"><br><br>
        <div class="col-sm-8 col-sm-offset-2">
            <div class="loader">
                <div class="col-xs-3 col-xs-offset-5">
                    <div id="loadbar" style="display: none;">
                        <img src="https://8finatics.s3.amazonaws.com/static/reload_emi.gif" alt="Loading" class="center-block loanParamsLoader">
                    </div>
                </div>

                <div id="quiz">
              
                    <div class="question">
                        <h3><span class="label label-warning" id="qid">1</span>
                        <span id="question"> How can you add a single line comment in a JavaScript?</span>
                        </h3>
                    </div>
                    <ul>
                      <li>
                        <input type="radio" id="f-option" name="selector" value="1">
                        <label for="f-option" class="element-animation">/*-- comment --*/</label>
                        <div class="check"></div>
                      </li>
                      
                      <li>
                        <input type="radio" id="s-option" name="selector" value="2">
                        <label for="s-option" class="element-animation">comment //</label>
                        <div class="check"><div class="inside"></div></div>
                      </li>
                      
                      <li>
                        <input type="radio" id="t-option" name="selector" value="3">
                        <label for="t-option" class="element-animation">comment [ ]</label>
                        <div class="check"><div class="inside"></div></div>
                      </li>
                    </ul>
                </div>
            </div>
            <div class="text-muted">
                <span id="answer"></span>
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div id="result-of-question" class="pulse animated" style="display: none;">
                <span id="totalCorrect" class="pull-right"></span>
                <table class="table table-hover table-responsive" >
                    <thead>
                        <tr>
                            <th>Question No.</th>
                            <th>Our answer</th>
                            <th>Your answer</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody id="quizResult"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
        </main>
    </body>

    <script src="./script.js"></script>
</body>
</html>
